version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: marketplace_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - marketplace_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: marketplace_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - marketplace_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.23
    container_name: marketplace_neo4j
    ports:
      - "7687:7687"
      - "7474:7474"
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_apoc_export_allow__all__writes: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "false"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-api:
    build:
      context: .
      dockerfile: Product.API/Dockerfile
    container_name: product_api
    ports:
      - "5001:5001"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:5001
      MongoDb__ConnectionString: mongodb://root:password@mongodb:27017
      MongoDb__DatabaseName: products_db
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__UserName: guest
      RabbitMq__Password: guest
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - marketplace_network

  order-api:
    build:
      context: .
      dockerfile: Order.API/Dockerfile
    container_name: order_api
    ports:
      - "5002:5002"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:5002
      MongoDb__ConnectionString: mongodb://root:password@mongodb:27017
      MongoDb__DatabaseName: marketplace_order
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__UserName: guest
      RabbitMq__Password: guest
      Services__ProductService__Url: http://product-api:5001
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      product-api:
        condition: service_started
    networks:
      - marketplace_network

  recommendation-api:
    build:
      context: .
      dockerfile: Recommendation.API/Dockerfile
    container_name: recommendation_api
    ports:
      - "5003:8004"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:8004
      Neo4j__Uri: bolt://neo4j:7687
      Neo4j__Username: neo4j
      Neo4j__Password: password
      Neo4j__Database: neo4j
      Neo4j__ConnectionTimeout: 30
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    depends_on:
      neo4j:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - marketplace_network

volumes:
  mongodb_data:
  rabbitmq_data:
  neo4j_data:
  neo4j_logs:

networks:
  marketplace_network:
    driver: bridge
